<!DOCTYPE html>
<html lang=en>

  <head>
    <title>Overview</title>
  </head>

  <body>
    <h1>web-components-toolbox-mutobo-2.0</h1>
    <h2>Setup</h2>
    <ol>
      <li>git submodule update --init --recursive --remote --force</li>
      <li>npm install</li>
      <li>npm run serve</li>
      <li>note: on windows systems you may need to run: "git config --system core.longpaths true"</li>
    </ol>
    <br>
    <h3>Pages</h3>
    <div id=pages></div>
    <script>
      const rootFolder = 'src'
      const css = './src/css/variablesCustom.css'
      const login = './src/es/components/web-components-toolbox/src/es/components/msrc/login/default-/default-.html'
      const logo = './src/es/components/atoms/logo/default-/default-.html'
      const nav = './src/es/components/molecules/navigation/default-/default-.html'
      const footer = './src/es/components/organisms/footer/default-/default-.html'
      const footerCustom = './src/es/components/organisms/footer/custom-/custom-.html'
      const pageQueryDefault = `rootFolder=${rootFolder}&css=${css}&login=${login}&logo=${logo}&nav=${nav}&footer=${footer}`
      const pageQueryCustomProjectFooter = `rootFolder=${rootFolder}&css=${css}&login=${login}&logo=${logo}&nav=${nav}&footer=${footerCustom}`
      document.querySelector('#pages').innerHTML = /* HTML */`
      <ul>
        <li><a href="./src/es/components/web-components-toolbox/docs/Template.html?${pageQueryDefault}&content=./src/es/components/pages/Home.html">Home</a></li>
        <li><a href="./src/es/components/web-components-toolbox/docs/Template.html?${pageQueryCustomProjectFooter}&content=./src/es/components/pages/CustomFooter.html">Custom Project Footer</a></li>
        <li><a href="./src/es/components/web-components-toolbox/docs/Template.html?${pageQueryDefault}&content=./src/es/components/pages/CustomStyles.html">Custom Color Styles</a></li>
     </ul>
    `
    </script>
    <hr />
    <h3>web-components-toolbox</h3>
    <ul>
      <li><a href="./src/es/components/web-components-toolbox/">Base web-components-toolbox</a></li>
    </ul>
